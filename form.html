<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            color:darkblue
        }
    </style>
</head>
<body>
    <h2>welcome to Jamal er Ma Pitha Ghor</h2>
    <form>
        <input id="name" type="text" placeholder=" your name">

        <input id="email" type="text" placeholder=" your email">

        <input id="email" type="text" placeholder=" your email">
        <Fieldset>
            <legend>pick one pitha</legend>
            <label for="chitoy">
                <input id="chitoy" name="phita" type="radio">chitoy
            </label>
            <label for="vapa">
                <input id="vapa" name="phita" type="radio">vapa
            </label>
        </Fieldset>
        <fieldset>
            <legend>select one or multiple borta</legend>
            <label for="shutki">
                <input id="shutki" name="borta" type="checkbox">shutki
            </label>
            <label for="beghun">
                <input id="beghun" name="borta" type="checkbox">beghun
            </label>
            <label for="shorisa">
                <input id="shorisa" name="borta" type="checkbox">shorisa
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="40" rows="8"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    
    </form>
    
</body>
</html>
